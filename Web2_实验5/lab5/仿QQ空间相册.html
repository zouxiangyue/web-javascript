
<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
        }
        .pb{
         border:4px solid #14c3fd;
        } 
        .pb0{
            border-width:0px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="smallpic">
            <img src="images/s2.jpg" width="180" height="100" id="0" onclick="showBig(this.id);"/>
            <img src="images/s3.jpg" width="180" height="100" id="1" onclick="showBig(this.id);"/>
            <img src="images/s4.jpg" width="180" height="100" id="2" onclick="showBig(this.id);"/>
            <img src="images/s5.jpg" width="180" height="100" id="3" onclick="showBig(this.id);"/>
            <img src="images/s6.jpg" width="180" height="100" id="4" onclick="showBig(this.id);"/>
        </div>
        <div >
            <img id="bigpic" src="images/s1.jpg" width="940px" />
        </div>
    </div>
    <script type="text/javascript">
    function showBig(a){
        for(var i=0;i<5;i++){
            document.getElementById(i).className="pb0";
            
        };
        document.getElementById(a).className="pb";
        document.getElementById("bigpic").src=document.getElementById(a).src;
    }
    
    </script>
</body>
</html>
