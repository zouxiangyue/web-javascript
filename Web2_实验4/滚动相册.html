<!DOCTYPE html >
<html>
<head>
	<title>图片自动滚动</title>
	<meta charset="UTF-8">
	<style>
	#picScroll
	{
		white-space: nowrap;
		overflow: hidden;
		width:680px;
		margin:0 auto;
	}
	</style>
</head>
<body>
	<div id="picScroll">
		<span id="picScroll1">
			<img src="images/1.jpg" />
			<img src="images/2.jpg" />
			<img src="images/3.jpg" />
			<img src="images/4.jpg" />
			<img src="images/5.jpg" />
			<img src="images/6.jpg" />
			<img src="images/7.jpg" />
			<img src="images/8.jpg" />
		</span>
        <span id="picScroll2"></span>
 	</div> 
<script type="text/javascript">
var pic=document.getElementById('picScroll');
var pic1=document.getElementById('picScroll1');
var pic2=document.getElementById('picScroll2');
pic2.innerHTML=pic1.innerHTML;
var srco=0;
function changeToleft()
{
	if(srco>pic1.offsetWidth)srco=0;
	srco++;
	pic.scrollLeft=srco;
};
var t=setInterval(changeToleft,10);
pic.onmouseout=function(){
    t=setInterval(changeToleft,10);
};
pic.onmouseover=function (){
    clearInterval(t);
};
</script>
</body>
</html>
