<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<style>
	input{
         width:150px;
         height:20px;
	}
    td{
    	height:50px;font-size: 20px

    }
	.submit{
		height:30px;
		width:60px;
	}
	span{
		color:red;
	}
	</style>
	<script type="text/javascript" src=jquery-3.2.1.slim.min.js></script>
	<script>
	$(document).ready(function(){
		$("input:text").blur(function(){
			$(this).nextAll().remove()
			if($(this).val()==""){
				$(this).parent().append("<span>用户名不能为空！</span>")
			}
			else{
				$(this).nextAll().remove();
			}

		})
		$("input[name=password1]").blur(function(){
			$(this).nextAll().html("");
			if($(this).val()==""){
				$(this).parent().append("<span>密码不能为空！</span>")
			}
			else{
				$(this).nextAll().html("");
			}
			
		})
		$("input[name=password2]").blur(function(){
			$(this).nextAll().text("");
			if($(this).val()!=$("input[name=password1]").val()){
				$(this).parent().append("<span>两次密码不一致！</span>")
			}
			else{
				$(this).nextAll().text("");
			}
			
		})
})
	</script>
</head>
<body>
<h2>用户注册</h2>
<table  height="200" >
	<tr>
		<td>用户名：</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="password" name="password1"></td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td><input type="password" name="password2"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" class="submit"></td>
	</tr>
</table>
</body>
</html>
